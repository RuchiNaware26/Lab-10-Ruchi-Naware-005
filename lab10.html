<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10</title>
</head>
<body>

    <div> 
        <h2> Greeting</h2>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="btnGreet">Greet</button>
        <div id="output"></div>
    </div>

    <div>
        <h2>Q2</h2>
        <button id="btnChangeMessage">Change Text</button>
        <p id="message"> Changed Text</p>
    </div>

    <div>
        <h2>Q3</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button id="btnAddNumbers">Add Numbers</button>
        <div id="result"></div>
    </div>

    <div>
        <h2>Q4</h2>
        <input type="text" id="inputTitle" placeholder="Enter new title">
        <button id="btnUpdateTitle">Update Title</button>
        <h1 id="title">Original Title</h1>
    </div>

    <div>
        <h2>Q5</h2>
        <input type="text" id="str1" placeholder="Enter first string">
        <input type="text" id="str2" placeholder="Enter second string">
        <button id="btnCombineStrings">Combine Strings</button>
        <p id="combinedText">Concatenated Text</p>
    </div>

    <div>
        <h2>Q6</h2>
        <div id="colorBox" style="width: 100px; height: 100px; border: 1px solid black;">
            Box
        </div>
        <button id="btnChangeBackground">Change Background</button>
    </div>
   

<script src="lab10.js"></script>
</body>
</html>
